<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content">
        <h1>Number Guessing Game</h1>
        <h2>Guess the number between (1-20)</h2>
        <div>
            <p class="secretNumber">?</p>
        </div>
        <div class="check">
            <input type="number" name="Enter the Number" class="guessNumber">
            <button class="check_btn" type="submit">Check</button>
        </div>

        <p>Score: <span class="score">20</span></p>
        <p>HighScore: <span class="high_score">0</span></p>
        <p class="result">Enter Any Number</p>

        <button type="reset" class="reset_btn">Again!</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
